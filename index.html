<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Quest & Inventory Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --skyrim-gold: #c4ad33;
            --skyrim-bg: #0b0c0d;
            --skyrim-panel: rgba(20, 20, 20, 0.95);
            --skyrim-text: #e0e0e0;
            --skyrim-red: #8b0000;
            --xp-bar: #4a90e2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: var(--skyrim-bg) url('https://4kwallpapers.com/images/walls/thumbs_3t/14834.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--skyrim-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: -1; }

        .container {
            width: 95%;
            max-width: 1100px;
            background: var(--skyrim-panel);
            border: 2px solid var(--skyrim-gold);
            padding: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        h1, h2, h3 { color: var(--skyrim-gold); text-transform: uppercase; letter-spacing: 2px; text-align: center; }

        /* Estat√≠sticas do Personagem */
        .player-stats {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border: 1px solid rgba(196, 173, 51, 0.3);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar-frame {
            width: 70px; height: 70px; border: 2px solid var(--skyrim-gold);
            border-radius: 50%; overflow: hidden; background: #000;
        }

        .avatar-img { width: 100%; height: 100%; object-fit: cover; }

        .xp-container { width: 100%; height: 12px; background: #111; border: 1px solid #444; margin-top: 8px; }
        #xp-fill { height: 100%; background: var(--xp-bar); width: 0%; transition: 0.6s; box-shadow: 0 0 10px var(--xp-bar); }

        /* Layout em Grade para o Dashboard */
        .dashboard-layout { display: grid; grid-template-columns: 1fr 320px; gap: 30px; }

        /* Estilo de Quests e Finan√ßas */
        .quest-log, .finance-sidebar { display: flex; flex-direction: column; }

        .task-item, .finance-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--skyrim-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item.completed { border-left-color: #4CAF50; opacity: 0.6; }
        .task-text.done { text-decoration: line-through; }

        /* Formul√°rios e Bot√µes */
        input, select {
            background: #111; border: 1px solid #555; color: #fff;
            padding: 10px; font-family: 'MedievalSharp'; margin-bottom: 5px; width: 100%; box-sizing: border-box;
        }

        button {
            background: transparent; color: var(--skyrim-gold); border: 1px solid var(--skyrim-gold);
            padding: 10px; cursor: pointer; text-transform: uppercase; font-family: 'Cinzel'; transition: 0.3s;
        }

        button:hover { background: var(--skyrim-gold); color: #000; }

        .gold-status {
            font-size: 1.4em; color: #ffd700; text-align: center;
            padding: 15px; border: 1px dotted var(--skyrim-gold); margin-bottom: 15px;
        }

        /* Container Principal em Grid */
.rpg-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Duas colunas iguais */
    gap: 30px;
    margin-top: 20px;
}

.panel {
    background: rgba(30, 30, 30, 0.7);
    border: 1px solid var(--skyrim-gold);
    padding: 20px;
    border-radius: 4px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
    min-height: 400px;
}

/* Ajustes de Input para ficarem elegantes no grid */
.input-group {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.input-group input { flex: 1; }

.input-group-vertical {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

/* Estiliza√ß√£o do Saldo (Ouro) */
#balance-container {
    font-size: 1.5rem;
    color: var(--skyrim-gold);
    text-align: center;
    margin: 15px 0;
    font-weight: bold;
    text-shadow: 1px 1px 2px #000;
}

/* Listas com Scroll Personalizado */
.rpg-list {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
}

/* Quando a quest est√° pronta, ela ganha uma borda verde e fica opaca */
.task-item.completed { 
    border-left-color: #4CAF50 !important; 
    opacity: 0.6; 
    background: rgba(20, 40, 20, 0.4);
}

/* O texto riscado */
.task-text.done { 
    text-decoration: line-through; 
    color: #888; 
}

/* Cursor de "m√£ozinha" para saber que √© clic√°vel */
.task-text {
    cursor: pointer;
    flex: 1;
}

/* Scrollbar com cara de antigo */
.rpg-list::-webkit-scrollbar { width: 5px; }
.rpg-list::-webkit-scrollbar-track { background: #1a1a1a; }
.rpg-list::-webkit-scrollbar-thumb { background: var(--skyrim-gold); }

/* Responsividade: No celular, as colunas ficam uma embaixo da outra */
@media (max-width: 600px) {
    .rpg-grid { grid-template-columns: 1fr; }
}

        .income { color: #4CAF50; }
        .expense { color: #ff4444; }
        #login-section { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div id="login-section">
            <h1>Skyrim Log</h1>
            <input type="text" id="username" placeholder="Nome do Her√≥i">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()" style="width: 100%">Entrar no Reino</button>
            <p id="login-error" style="color: red; text-align: center;"></p>
        </div>

        <div id="welcome-screen" style="display: none; text-align: center;">
            <h1>Sauda√ß√µes, <span id="welcome-hero" style="color: var(--skyrim-gold);"></span></h1>
            <p>O di√°rio de aventuras e o invent√°rio de ouro aguardam.</p>
            <button onclick="showDashboard()" style="margin-top: 20px; padding: 15px 40px;">Abrir Painel</button>
        </div>

        <div id="dashboard-screen" style="display: none;">
            <div class="player-stats">
                <div class="avatar-frame">
                    <img id="user-avatar" src="" class="avatar-img">
                </div>
                <div style="flex: 1;">
                    <div style="display: flex; justify-content: space-between;">
                        <span id="display-username" style="color: var(--skyrim-gold); font-weight: bold;"></span>
                        <span>N√≠vel: <span id="user-level">1</span> - <span id="user-rank">Prisioneiro</span></span>
                    </div>
                    <div class="xp-container">
                        <div id="xp-fill"></div>
                    </div>
                </div>
                <button onclick="logout()" style="font-size: 0.7em; margin-left: 10px;">Sair</button>
            </div>

            <div class="rpg-grid">
                <div class="panel quest-panel">
                    <h3>Di√°rio de Miss√µes</h3>
                    <div class="input-group">
                        <input type="text" id="task-input" placeholder="Nova quest...">
                        <button onclick="createTask()">Aceitar</button>
                    </div>
                    <ul id="task-list" class="rpg-list"></ul>
                </div>

                <div class="panel finance-panel">
                    <h3>Cofre de Whiterun</h3>
                    <div class="input-group-vertical">
                        <input type="text" id="fin-desc" placeholder="Origem do ouro...">
                        <input type="number" id="fin-amount" placeholder="Quantidade">
                        <select id="fin-type">
                            <option value="receita">Saque (+)</option>
                            <option value="despesa">Tributo (-)</option>
                        </select>
                        <button onclick="addTransaction()" class="btn-full">Registrar</button>
                    </div>
                    <div id="balance-container">
                        Saldo: <span id="total-balance">0</span>G
                    </div>
                    <ul id="finance-list" class="rpg-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin; 
        let token = localStorage.getItem("token");

        document.addEventListener('DOMContentLoaded', () => {
            if (token) showWelcome(localStorage.getItem("username"));
        });

        function showWelcome(username) {
            document.getElementById("login-section").style.display = 'none';
            document.getElementById("dashboard-screen").style.display = 'none'; // Garante que o dash t√° fechado
            document.getElementById("welcome-screen").style.display = 'block';
            document.getElementById("welcome-hero").innerText = username;
        }

        function showDashboard() {
            document.getElementById("welcome-screen").style.display = 'none';
            document.getElementById("dashboard-screen").style.display = 'block';
            loadAll();
        }

        async function login() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("username", u);
                    token = data.token;
                    showWelcome(u);
                } else {
                    document.getElementById("login-error").innerText = data.error;
                }
            } catch (e) {
                document.getElementById("login-error").innerText = "Reino inacess√≠vel (Servidor Offline)";
            }
        }

        async function loadAll() {
            loadTasks();
            loadFinance();
        }

        async function loadTasks() {
            const res = await fetch(`${API_URL}/tasks`, { headers: { "Authorization": `Bearer ${token}` } });
            if (res.status === 401) return logout();
            const data = await res.json();
            
            if (data.user) {
                document.getElementById("display-username").innerText = localStorage.getItem("username");
                document.getElementById("user-level").innerText = data.user.level;
                document.getElementById("user-rank").innerText = data.user.rank;
                document.getElementById("xp-fill").style.width = data.user.xp + "%";
                document.getElementById("user-avatar").src = `https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=${data.user.username}`;
            }

            const list = document.getElementById("task-list");
            list.innerHTML = "";
            (data.tasks || []).forEach(t => {
                const li = document.createElement('li');
                li.className = `task-item ${t.done ? 'completed' : ''}`;
                
                // Criamos um elemento de "checkbox" estilizado (Pergaminho ou Check)
                const statusIcon = t.done ? "‚úÖ" : "üìú";

                li.innerHTML = `
                    <div style="display: flex; align-items: center; flex: 1; cursor: pointer;" onclick="toggleTask(${t.ID}, ${t.done})">
                        <span style="margin-right: 15px; font-size: 1.2em;">${statusIcon}</span>
                        <span class="task-text ${t.done ? 'done' : ''}">${t.title}</span>
                    </div>
                    <button onclick="deleteTask(${t.ID})" style="border-color:var(--skyrim-red); color:var(--skyrim-red); padding: 2px 8px; font-size: 0.7em;">Banir</button>
                `;
                list.appendChild(li);
            });
        }

        async function createTask() {
            const title = document.getElementById("task-input").value;
            if(!title) return;
            await fetch(`${API_URL}/tasks`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ title, done: false })
            });
            document.getElementById("task-input").value = "";
            loadTasks();
        }

        async function toggleTask(id, done) {
            await fetch(`${API_URL}/tasks/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ done: !done })
            });
            loadTasks();
        }

        async function deleteTask(id) {
            await fetch(`${API_URL}/tasks/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } });
            loadTasks();
        }

        async function loadFinance() {
            const res = await fetch(`${API_URL}/finance`, { headers: { "Authorization": `Bearer ${token}` } });
            const transactions = await res.json();
            const list = document.getElementById("finance-list");
            list.innerHTML = "";
            
            let total = 0;
            transactions.forEach(t => {
                const isIncome = t.type === 'receita';
                total += isIncome ? t.amount : -t.amount;
                const li = document.createElement('li');
                li.className = "finance-item";
                li.innerHTML = `
                    <span class="${isIncome ? 'income' : 'expense'}">${isIncome ? '+' : '-'}${t.amount}g - ${t.description}</span>
                    <button onclick="deleteFinance(${t.ID})" style="border:none; color:#888;">[x]</button>
                `;
                list.appendChild(li);
            });
            
            const balanceEl = document.getElementById("total-balance");
            balanceEl.innerText = total.toLocaleString();
            balanceEl.style.color = total >= 0 ? "var(--skyrim-gold)" : "#ff4444";
        }

        async function addTransaction() {
            const description = document.getElementById("fin-desc").value;
            const amount = parseFloat(document.getElementById("fin-amount").value);
            const type = document.getElementById("fin-type").value;
            if(!description || !amount) return;

            await fetch(`${API_URL}/finance`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ description, amount, type })
            });
            document.getElementById("fin-desc").value = "";
            document.getElementById("fin-amount").value = "";
            loadFinance();
        }

        async function deleteFinance(id) {
            await fetch(`${API_URL}/finance/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } });
            loadFinance();
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
