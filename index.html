<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Adventure Log - Edição Lendária</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --skyrim-gold: #c4ad33;
            --skyrim-bg: #0b0c0d;
            --skyrim-panel: rgba(18, 18, 18, 0.96);
            --skyrim-text: #e0e0e0;
            --skyrim-red: #ff4444;
            --skyrim-green: #4CAF50;
            --xp-bar: #4a90e2;
            --border-dim: rgba(196, 173, 51, 0.2);
            --transition-speed: 0.3s;
        }

        /* Scrollbar Personalizada Estilo Antigo */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border: 1px solid var(--skyrim-gold);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cinzel', serif;
            background: var(--skyrim-bg) url('https://images2.alphacoders.com/243/thumb-1920-243850.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--skyrim-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 1300px;
            background: var(--skyrim-panel);
            border: 1px solid var(--skyrim-gold);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* Efeito de moldura interna */
        .container::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid var(--border-dim);
            pointer-events: none;
        }

        /* Layout Principal */
        .main-layout {
            display: flex;
            height: 85vh;
        }

        /* Sidebar Melhorada */
        .sidebar {
            width: 280px;
            background: rgba(10, 10, 10, 0.9);
            border-right: 1px solid var(--skyrim-gold);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-frame {
            width: 100px;
            height: 100px;
            border: 2px solid var(--skyrim-gold);
            border-radius: 50%;
            margin: 0 auto 15px;
            box-shadow: 0 0 15px rgba(196, 173, 51, 0.3);
            background: #000;
            overflow: hidden;
        }

        .nav-btn {
            text-align: left;
            background: transparent;
            border: none;
            color: #aaa;
            padding: 15px;
            font-size: 0.95em;
            cursor: pointer;
            transition: var(--transition-speed);
            font-family: 'Cinzel';
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .nav-btn i {
            width: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: rgba(196, 173, 51, 0.15);
            color: var(--skyrim-gold);
            transform: translateX(5px);
        }

        /* Área de Conteúdo */
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards de Estatísticas */
        .stat-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-dim);
            padding: 20px;
            text-align: center;
            transition: var(--transition-speed);
        }

        .stat-card:hover {
            border-color: var(--skyrim-gold);
            background: rgba(255, 255, 255, 0.06);
        }

        .stat-value {
            font-size: 1.8em;
            color: var(--skyrim-gold);
            display: block;
            margin-top: 5px;
        }

        .stat-label {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        /* Estilo das Listas */
        .panel {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-dim);
            padding: 25px;
            margin-bottom: 25px;
        }

        .item-row {
            background: rgba(20, 20, 20, 0.5);
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid var(--skyrim-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-speed);
        }

        .item-row:hover {
            background: rgba(40, 40, 40, 0.5);
            transform: scale(1.01);
        }

        /* Grid da Academia (Notion-RPG Style) */
        .study-grid {
            border: 1px solid var(--border-dim);
            background: rgba(0, 0, 0, 0.2);
        }

        .study-header {
            display: grid;
            grid-template-columns: 2fr 1fr 120px 60px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            color: var(--skyrim-gold);
            font-size: 0.8em;
            border-bottom: 1px solid var(--skyrim-gold);
        }

        .study-row {
            display: grid;
            grid-template-columns: 2fr 1fr 120px 60px;
            padding: 15px;
            border-bottom: 1px solid var(--border-dim);
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        /* XP e Leveling */
        .xp-container {
            width: 100%;
            height: 6px;
            background: #000;
            margin-top: 10px;
            overflow: hidden;
        }

        #xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #1e3c72, var(--xp-bar));
            transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 2px;
            font-size: 0.7em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .badge-active {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid #3498db;
        }

        .badge-done {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        /* Inputs e Botões Heroicos */
        input,
        select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--skyrim-gold);
            box-shadow: 0 0 10px rgba(196, 173, 51, 0.2);
        }

        .btn-gold {
            background: transparent;
            color: var(--skyrim-gold);
            border: 1px solid var(--skyrim-gold);
            padding: 12px 25px;
            cursor: pointer;
            font-family: 'Cinzel';
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .foco-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .foco-item input {
            flex: 1;
            padding: 8px;
            font-size: 0.8em;
        }

        .study-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .focos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .foco-tag {
            background: rgba(196, 173, 51, 0.1);
            color: var(--skyrim-gold);
            font-size: 0.6em;
            padding: 2px 8px;
            border: 1px solid rgba(196, 173, 51, 0.3);
            font-family: 'Inter', sans-serif;
        }

        .btn-gold:hover {
            background: var(--skyrim-gold);
            color: #000;
            box-shadow: 0 0 15px var(--skyrim-gold);
        }

        /* Estilo para tarefas completadas */
        .completed {
            opacity: 0.4;
            text-decoration: line-through;
            border-left-color: var(--skyrim-green) !important;
        }
    </style>
</head>

<body>
    <div id="study-modal"
        style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; backdrop-filter:blur(5px);">
        <div class="panel"
            style="width:90%; max-width:500px; border:2px solid var(--skyrim-gold); position:relative; background:#0a0a0a;">
            <h3
                style="color:var(--skyrim-gold); margin-top:0; border-bottom:1px solid var(--border-dim); padding-bottom:10px;">
                <i class="fa-solid fa-feather"></i> Novo Conhecimento
            </h3>

            <label style="font-size:0.7em; color:#888; display:block; margin-bottom:5px;">TÍTULO DA MATÉRIA</label>
            <input type="text" id="modal-study-title" placeholder="Ex: Alquimia da 4ª Era"
                style="width:100%; margin-bottom:20px;">

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <label style="font-size:0.7em; color:#888;">SUB-TÓPICOS (FOCOS)</label>
                <button onclick="addFocoField()"
                    style="background:none; border:1px solid #444; color:#aaa; font-size:0.6em; cursor:pointer; padding:2px 8px;">+
                    ADICIONAR</button>
            </div>

            <div id="modal-focos-list" style="max-height:150px; overflow-y:auto; margin-bottom:25px;">
            </div>

            <div style="display:flex; gap:10px;">
                <button class="btn-gold" onclick="saveNewStudy()" style="flex:2;">GRAVAR NO GRIMÓRIO</button>
                <button class="btn-gold" onclick="closeStudyModal()"
                    style="flex:1; border-color:#444; color:#666;">FECHAR</button>
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <div class="container">
        <div id="login-section" class="screen active" style="padding: 100px 40px; text-align: center;">
            <img src="https://m.media-amazon.com/images/I/718uFgj2hcL._AC_SX569_.jpg"
                style="width: 120px; margin-bottom: 20px;">
            <h1 style="color: var(--skyrim-gold); letter-spacing: 5px;">SEU REINO</h1>
            <div style="max-width: 320px; margin: 40px auto;">
                <input type="text" id="username" placeholder="NOME DO VIAJANTE">
                <input type="password" id="password" placeholder="SENHA">
                <button class="btn-gold" onclick="login()" style="width: 65%; margin-top: 15px;">ENTRAR NO
                    REINO</button>
                <p id="login-error" style="color: var(--skyrim-red); margin-top: 20px; font-size: 0.8em;"></p>
            </div>
        </div>

        <div id="dashboard-wrapper" style="display: none;" class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="avatar-frame"><img id="user-avatar" src="" class="avatar-img" style="width:100%"></div>
                    <h2 id="display-username" style="font-size: 1.2em; margin: 10px 0; color: #fff;">Dragonborn</h2>
                    <span id="user-rank" class="badge-active badge">Prisioneiro</span>
                </div>

                <nav class="sidebar-nav">
                    <button onclick="showSection('dashboard-screen')" class="nav-btn active"><i
                            class="fa-solid fa-compass"></i> MAPA GERAL</button>
                    <button onclick="showSection('quest-section')" class="nav-btn"><i class="fa-solid fa-dragon"></i>
                        MISSÕES</button>
                    <button onclick="showSection('finance-section')" class="nav-btn"><i class="fa-solid fa-coins"></i>
                        TESOURARIA</button>
                    <button onclick="showSection('study-section')" class="nav-btn"><i
                            class="fa-solid fa-book-journal-whills"></i> ACADEMIA</button>
                    <button onclick="logout()" class="nav-btn" style="color: var(--skyrim-red); margin-top: auto;"><i
                            class="fa-solid fa-person-running"></i> FUGIR</button>
                </nav>

                <div class="sidebar-footer">
                    <div style="display: flex; justify-content: space-between; font-size: 0.7em; margin-top: 20px;">
                        <span style="color: var(--skyrim-gold)">LEVEL <span id="user-level">1</span></span>
                        <span id="xp-text">0/100 XP</span>
                    </div>
                    <div class="xp-container">
                        <div id="xp-fill"></div>
                    </div>
                </div>
            </aside>

            <main class="content-area">

                <div id="dashboard-screen" class="screen active">
                    <h2 style="border-bottom: 1px solid var(--border-dim); padding-bottom: 15px;">Resumo da Jornada</h2>

                    <div class="stat-cards">
                        <div class="stat-card">
                            <span class="stat-label">Ouro Total</span>
                            <span class="stat-value" id="stat-gold">0G</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Quests Ativas</span>
                            <span class="stat-value" id="stat-quests">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Conhecimento</span>
                            <span class="stat-value" id="stat-studies">0</span>
                        </div>
                    </div>

                    <div class="panel">
                        <h4>Últimas Missões</h4>
                        <ul id="task-list-mini" class="rpg-list"></ul>
                    </div>
                </div>

                <div id="quest-section" class="screen">
                    <div class="panel">
                        <h2 style="color: var(--skyrim-gold)"><i class="fa-solid fa-scroll"></i> Diário de Quests</h2>
                        <div style="display: flex; gap: 10px; margin: 25px 0;">
                            <input type="text" id="task-input" placeholder="O que o destino reserva?">
                            <button class="btn-gold" onclick="createTask()">ACEITAR</button>
                        </div>
                        <ul id="task-list" class="rpg-list"></ul>
                    </div>
                </div>

                <div id="finance-section" class="screen">
                    <div class="panel">
                        <h2><i class="fa-solid fa-sack-dollar"></i> Inventário de Ouro</h2>
                        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-bottom: 20px;">
                            <input type="text" id="fin-desc" placeholder="Ex: Venda de Espada">
                            <input type="number" id="fin-amount" placeholder="Valor G">
                            <select id="fin-type">
                                <option value="receita">Saque (+)</option>
                                <option value="despesa">Gasto (-)</option>
                            </select>
                        </div>
                        <button class="btn-gold" onclick="addTransaction()" style="width: 100%;">REGISTRAR NO
                            LIVRO</button>
                        <ul id="finance-list" class="rpg-list" style="margin-top: 30px;"></ul>
                    </div>
                </div>

                <div id="study-section" class="screen">
                    <div class="panel">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                            <h2 style="margin:0"><i class="fa-solid fa-wand-sparkles"></i> Academia de Magia</h2>
                            <button class="btn-gold" onclick="createStudyPrompt()"
                                style="padding: 8px 15px; font-size: 0.7em;">+ NOVO ESTUDO</button>
                        </div>

                        <div class="study-grid">
                            <div class="study-header">
                                <span>TÓPICO</span>
                                <span>REFERÊNCIA</span>
                                <span>PROGRESSO</span>
                                <span></span>
                            </div>
                            <div id="study-list-container"></div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script>
        // O ponto final indica que o caminho é relativo ao servidor atual
    const BASE_URL = window.location.origin; 
    const API_URL = `${BASE_URL}/api`;

        // --- UI HELPERS ---
        function showSection(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
            }
        }

        // --- AUTENTICAÇÃO ---
      async function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const btn = event.target; // Captura o botão clicado
    const originalText = btn.innerText;

    try {
        btn.innerText = "DESPERTANDO SERVIDOR..."; 
        btn.disabled = true;

        const res = await fetch(`${BASE_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p })
        });
        
        const data = await res.json();

        if (res.ok) {
            localStorage.setItem("token", data.token);
            token = data.token;
            document.getElementById("login-section").classList.remove('active');
            document.getElementById("dashboard-wrapper").style.display = 'flex';
            loadAll();
        } else {
            document.getElementById("login-error").innerText = data.error || "Acesso Negado";
        }
    } catch (e) { 
        document.getElementById("login-error").innerText = "O Reino está fora do ar (Offline)"; 
    } finally {
        btn.innerText = originalText;
        btn.disabled = false;
    }
}

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function loadAll() {
            loadTasks();
            loadFinance();
            loadStudies();
        }

        // --- QUESTS (TAREFAS) ---
        async function loadTasks() {
            try {
                const res = await fetch(`${API_URL}/tasks`, { headers: { "Authorization": `Bearer ${token}` } });
                const data = await res.json();

                if (data.user) {
                    document.getElementById("display-username").innerText = data.user.username.toUpperCase();
                    document.getElementById("user-level").innerText = data.user.level;
                    document.getElementById("xp-fill").style.width = data.user.xp + "%";
                    document.getElementById("xp-text").innerText = `${data.user.xp}/100 XP`;
                    document.getElementById("user-avatar").src = `https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=${data.user.username}`;
                    document.getElementById("stat-quests").innerText = (data.tasks || []).filter(t => !t.done).length;
                }

                const list = document.getElementById("task-list");
                const listMini = document.getElementById("task-list-mini");
                list.innerHTML = ""; listMini.innerHTML = "";

                (data.tasks || []).forEach(t => {
                    const li = document.createElement('li');
                    li.className = `item-row ${t.done ? 'completed' : ''}`;
                    li.innerHTML = `
                    <div style="display:flex; align-items:center; gap:15px; flex:1; cursor:pointer" onclick="toggleTask(${t.ID}, ${t.done})">
                        <i class="${t.done ? 'fa-solid fa-check-circle' : 'fa-regular fa-circle'}" style="color:var(--skyrim-gold)"></i>
                        <span>${t.title}</span>
                    </div>
                    <button onclick="deleteTask(${t.ID})" style="background:none; border:none; color:#555; cursor:pointer"><i class="fa-solid fa-trash"></i></button>
                `;
                    list.appendChild(li);
                    if (!t.done) listMini.appendChild(li.cloneNode(true));
                });
            } catch (e) { console.error("Erro ao carregar tasks", e); }
        }

        async function createTask() {
            const title = document.getElementById("task-input").value;
            if (!title) return;
            await fetch(`${API_URL}/tasks`, {
                method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ title, done: false })
            });
            document.getElementById("task-input").value = "";
            loadTasks();
        }

        async function toggleTask(id, done) {
            await fetch(`${API_URL}/tasks/${id}`, {
                method: "PUT", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ done: !done })
            });
            loadTasks();
        }

        async function deleteTask(id) {
            if (!confirm("Deseja abandonar esta missão?")) return;
            await fetch(`${API_URL}/tasks/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } });
            loadTasks();
        }

        // --- FINANCE (TESOURARIA) ---
        async function loadFinance() {
            try {
                const res = await fetch(`${API_URL}/finance`, { headers: { "Authorization": `Bearer ${token}` } });
                const transactions = await res.json();
                const list = document.getElementById("finance-list");
                list.innerHTML = ""; let total = 0;

                (transactions || []).forEach(t => {
                    const isInc = t.type === 'receita';
                    total += isInc ? t.amount : -t.amount;
                    list.innerHTML += `
                    <li class="item-row" style="border-left-color: ${isInc ? 'var(--skyrim-green)' : 'var(--skyrim-red)'}">
                        <div style="display:flex; flex-direction:column">
                            <span style="font-size: 0.9em;">${t.description}</span>
                            <small style="font-size: 0.6em; color: #666;">Registrado na Era Atual</small>
                        </div>
                        <div style="display:flex; align-items:center; gap:20px">
                            <strong style="color: ${isInc ? 'var(--skyrim-green)' : 'var(--skyrim-red)'}">${isInc ? '+' : '-'}${t.amount} G</strong>
                            <button onclick="deleteFinance(${t.ID})" style="background:none; border:none; color:#444; cursor:pointer"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </li>
                `;
                });
                document.getElementById("stat-gold").innerText = total.toLocaleString() + "G";
            } catch (e) { console.error("Erro ao carregar finanças", e); }
        }

        async function addTransaction() {
            const desc = document.getElementById("fin-desc").value;
            const amt = parseFloat(document.getElementById("fin-amount").value);
            const type = document.getElementById("fin-type").value;
            if (!desc || isNaN(amt)) return;
            await fetch(`${API_URL}/finance`, {
                method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ description: desc, amount: amt, type: type })
            });
            document.getElementById("fin-desc").value = "";
            document.getElementById("fin-amount").value = "";
            loadFinance();
        }

        async function deleteFinance(id) {
            await fetch(`${API_URL}/finance/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } });
            loadFinance();
        }

        // --- ACADEMIA (ESTUDOS E FOCOS) ---
        function createStudyPrompt() {
            focosTemporarios = ["Introdução"];
            renderFocos();
            document.getElementById("study-modal").style.display = "flex";
        }

        function closeStudyModal() {
            document.getElementById("study-modal").style.display = "none";
            document.getElementById("modal-study-title").value = "";
        }

        function addFocoField() {
            focosTemporarios.push("");
            renderFocos();
        }

        function renderFocos() {
            const container = document.getElementById("modal-focos-list");
            container.innerHTML = focosTemporarios.map((foco, index) => `
            <div class="foco-item" style="display:flex; gap:5px; margin-bottom:5px;">
                <input type="text" value="${foco}" onchange="focosTemporarios[${index}] = this.value" placeholder="Sub-tópico..." style="flex:1">
                <button onclick="focosTemporarios.splice(${index}, 1); renderFocos();" style="background:none; border:none; color:var(--skyrim-red); cursor:pointer">×</button>
            </div>
        `).join('');
        }

        async function saveNewStudy() {
            const title = document.getElementById("modal-study-title").value;
            if (!title) return alert("Dê um nome à matéria!");

            const focosString = focosTemporarios.filter(f => f.trim() !== "").join(", ");

            const res = await fetch(`${API_URL}/studies`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ title: title, focos: focosString, status: "Ativo" })
            });

            if (res.ok) {
                closeStudyModal();
                loadStudies();
            }
        }

        async function loadStudies() {
            try {
                const res = await fetch(`${API_URL}/studies`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();
                const container = document.getElementById("study-list-container");
                if (!container) return;

                container.innerHTML = "";
                const studies = data || [];

                if (studies.length === 0) {
                    container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:30px; color:#555;">O Grimório está vazio.</div>`;
                }

                studies.forEach(s => {
                    const id = s.ID || s.id;
                    const title = s.Title || s.title || "Sem Título";
                    const focosRaw = s.Focos || s.focos || "";
                    const status = s.Status || s.status || "Ativo";

                    const focosArray = focosRaw ? focosRaw.split(', ') : [];
                    const tagsHtml = focosArray.map(f => `<span class="foco-tag">${f}</span>`).join('');

                    container.innerHTML += `
                    <div class="study-row">
                        <div class="study-info">
                            <strong style="color:#fff; letter-spacing:1px;">${title}</strong>
                            <div class="focos-container">${tagsHtml}</div>
                        </div>
                        <span style="font-size: 0.7em; color: var(--skyrim-gold); opacity: 0.7;">LIVRO I</span>
                        <div><span class="badge ${status === 'Concluído' ? 'badge-done' : 'badge-active'}">${status}</span></div>
                        <button onclick="deleteStudy(${id})" style="background:none; border:none; color:#444; cursor:pointer"><i class="fa-solid fa-trash-can"></i></button>
                    </div>`;
                });
                document.getElementById("stat-studies").innerText = studies.length;
            } catch (err) { console.error("Erro ao carregar estudos:", err); }
        }

        async function deleteStudy(id) {
            if (!confirm("Deseja queimar este registro?")) return;
            await fetch(`${API_URL}/studies/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } });
            loadStudies();
        }

        // --- INICIALIZAÇÃO AUTOMÁTICA ---
        if (token) {
            document.getElementById("login-section").classList.remove('active');
            document.getElementById("dashboard-wrapper").style.display = 'flex';
            loadAll();
        }
    </script>
</body>

</html>
